<div class="container-fluid">
  <div class="row bg-1 d-flex align-items-center">
    <div class="col-md-6">
      <div class="row d-flex justify-content-center">
        <div class="col md-6 text-white text-center">
          <H1>Seja Bem Vindo(a)!</H1>
          <h3>Aqui você pode orgarnizar o café da manhã da equipe!</h3>
          <h4>Você pode trazer quantos itens quiser, mas não pode repetir nenhum item que alguém já tenha postado.</h4>
        </div>
      </div>
      <div class="row d-flex justify-content-center mt-3">
        <div class="col-md-6 text-center">
          <button class="btn btn-light mr-6 mt-5" data-bs-toggle="modal" data-bs-target="#novaPostagem">
            Nova Postagem
          </button>
          <a class="btn btn-outline-light mt-5" href="#postagens">Ver Postagens</a>
        </div>
      </div>
    </div>
    <div class="col-md-6 d-flex justify-content-center mt-3 mb-5">
      <img src="https://i.imgur.com/ozY9Yk2.png" alt="" width="500px" height="500px">
    </div>
  </div>
</div>

<div class="container mb-5 mt-8" id="postagens">
  <ul class="nav nav-pills mt-5 mb-3 d-flex justify-content-center" id="pills-tab" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="pills-todasPostagens-tab" data-bs-toggle="pill"
        data-bs-target="#pills-todasPostagens" type="button" role="tab" aria-controls="nav-todasPostagens"
        aria-selected="true">Todas as postagens</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="pills-minhasPostagens-tab" data-bs-toggle="pill"
        data-bs-target="#pills-minhasPostagens" type="button" role="tab" aria-controls="pills-minhasPostagens"
        aria-selected="false">Minhas Postagens</button>
    </li>
  </ul>
  <div class="tab-content" id="pills-tabContent">
    <div class="tab-pane fade show active" id="pills-todasPostagens" role="tabpanel"
      aria-labelledby="pills-todasPostagens-tab">
      Todas as postagens
    </div>
    <div class="tab-pane fade" id="pills-minhasPostagens" role="tabpanel" aria-labelledby="pills-minhasPostagens-tab">
      Minhas Postagens
    </div>
  </div>

  <div class="modal fade" id="novaPostagem" tabindex="-1" role="dialog" aria-labelledby="TituloModalCentralizado"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="TituloModalCentralizado">Novo item!</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="item">item</label>
            <textarea name="item" id="item" class="form-control" rows="1" [(ngModel)]="postagem.item"></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">
            Cancelar
          </button>
          <button type="button" class="btn btn-success" (click)="publicar()" data-bs-dismiss="modal">
            Publicar
          </button>
        </div>
      </div>
    </div>
  </div>
