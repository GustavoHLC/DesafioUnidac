<div class="container-fluid">
  <div class="row">
    <div class="col-md-6" id="img-bg"></div>
    <div class="col-md-6 mt-5 mb-5">
      <div class="row d-flex justify-content-center">
        <div class="col-md-10">
          <h1 class="text-center">Cadastro</h1>
          <div class="form-group text-center">
            <p><label for="nome">Nome</label></p>
            <p><input type="form-control" type="text" name="nome" id="nome" placeholder="Seu nome"></p>
          </div>
          <div class="form-group text-center">
            <p><label for="cpf">CPF(com pontos e tra√ßo)</label></p>
            <p><input type="form-control" type="text" name="cpf" id="cpf" placeholder="Seu CPF"></p>
          </div>
          <div class="form-group text-center">
            <p><label for="senha">Senha</label></p>
            <p><input type="form-control" type="password" name="senha" id="senha" placeholder="Sua senha"></p>
          </div>
          <div class="form-group text-center">
            <p><label for="confirmSenha">Confirmar Senha</label></p>
            <p><input type="form-control" type="password" name="confirmSenha" id="confirmSenha" placeholder="Confirme sua senha"></p>
          </div>
          <div class="form-group text-center">
            <p><label for="foto">Link da foto</label></p>
            <p><input type="form-control" type="text" name="foto" id="foto" placeholder="Link da sua foto"></p>
          </div>
        </div>
        <div class="d-flex justify-content-center">
          <button type="submit" class="btn btn-danger mr-4" routerLink="/entrar">cancelar</button>
          <button type="submit" class="btn btn-success">Cadastrar</button>
        </div>
      </div>
    </div>
  </div>
</div>
