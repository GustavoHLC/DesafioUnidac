<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1 class="text-center text-secondary">Atualizar meu usuário</h1>
    </div>
  </div>
  <div class="col-md-6 mt-5 mb-5">
    <div class="row d-flex justify-content-center">
      <div class="col-md-10">
        <h1 class="text-center">Cadastrar</h1>
        <div class="form-group mb-3">
          <label for="nome">nome</label>
          <input [(ngModel)]='usuario.nome' class="form-control" type="text" name="nome" id="nome" placeholder="Seu nome">
        </div>
        <div class="form-group mb-3">
          <label for="cpf">CPF(com pontos e traço)</label>
          <input [(ngModel)]='usuario.cpf' class="form-control" type="text" name="cpf" id="cpf" placeholder="Seu CPF">
        </div>
        <div class="form-group mb-3">
          <label for="senha">Senha</label>
          <input (input)="confirmSenha($event)" class="form-control" type="password" name="senha" id="senha" placeholder="Sua senha">
        </div>
        <div class="form-group mb-3">
          <label for="confirmSenha">Confirmar Senha</label>
          <input [(ngModel)]='usuario.senha' class="form-control" type="password" name="confirmSenha" id="confirmSenha" placeholder="Confirme sua senha">
        </div>
        <div class="form-group mb-4">
          <label for="foto">Link da foto</label>
          <input [(ngModel)]='usuario.foto' class="form-control" type="text" name="foto" id="foto" placeholder="Link da sua foto">
        </div>
      </div>
      <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-danger mr-12" routerLink="/inicio">cancelar</button>
        <button type="submit" class="btn btn-success" (click)="atualizar()">Atualizar</button>
      </div>
    </div>
  </div>
</div>
